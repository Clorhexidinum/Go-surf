<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@300;400;500;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/normalize.min.css">
  <link rel="stylesheet" href="css/style.min.css">
</head>
<body>
  <header class="header">
    <div class="header__title">go surf</div>
    <div class="header__aside">
      <div class="logo">
        <a href="#">
          <img src="images/logo.svg" alt="">
        </a>
      </div>
      <nav class="menu">
        <ul class="menu-list">
          <li><img src="images/nav-icon-1.svg" alt=""><span>Surf</span></li>
          <li><img src="images/nav-icon-2.svg" alt=""><span>Travel</span></li>
          <li><img src="images/nav-icon-3.svg" alt=""><span>Sleep</span></li>
          <li><img src="images/nav-icon-4.svg" alt=""><span>Shop</span></li>
        </ul>
      </nav>
      <div class="header__search">
        <img src="images/search.svg" alt="">
      </div>
      <div class="header__day">
        20
        <span>06 | 2018</span>
      </div>
      <div class="header__location">
        California
      </div>
    </div>
    <div class="header__slider">
      <div class="header__slider-item slider-item">
        <div class="slider-item__info">
          <div class="slider-item__info-subtitle subtitle-left">Surf</div>
          <div class="slider-item__info-title">North Shore</div>
          <div class="slider-item__info-subtext subtitle-left">Condition</div>
          <div class="slider-item__info-text">Radical</div>
          <a class="slider-item__info-link" href="#"><img src="images/arrows-right.svg" alt=""></a>
        </div>
      </div>
      <div class="header__slider-item slider-item">
        <div class="slider-item__info">
          <div class="slider-item__info-subtitle subtitle-left">Surf</div>
          <div class="slider-item__info-title">South Shore</div>
          <div class="slider-item__info-subtext subtitle-left">Condition</div>
          <div class="slider-item__info-text">Radical</div>
          <a class="slider-item__info-link" href="#"><img src="images/arrows-right.svg" alt=""></a>
        </div>
      </div>
      <div class="header__slider-item slider-item">
        <div class="slider-item__info">
          <div class="slider-item__info-subtitle subtitle-left">Surf</div>
          <div class="slider-item__info-title">West Shore</div>
          <div class="slider-item__info-subtext subtitle-left">Condition</div>
          <div class="slider-item__info-text">Radical</div>
          <a class="slider-item__info-link" href="#"><img src="images/arrows-right.svg" alt=""></a>
        </div>
      </div>
      <div class="header__slider-item slider-item">
        <div class="slider-item__info">
          <div class="slider-item__info-subtitle subtitle-left">Surf</div>
          <div class="slider-item__info-title">East Shore</div>
          <div class="slider-item__info-subtext subtitle-left">Condition</div>
          <div class="slider-item__info-text">Radical</div>
          <a class="slider-item__info-link" href="#"><img src="images/arrows-right.svg" alt=""></a>
        </div>
      </div>
    </div>
    <div class="slider-dots">
      <div class="slider-dots__item">
        <div class="slider-dots__box">
          <div class="slider-dots__number">01</div>
          <div class="slider-dots__name">North Shore</div>
        </div>
      </div>
      <div class="slider-dots__item">
        <div class="slider-dots__box">
          <div class="slider-dots__number">02</div>
          <div class="slider-dots__name">South Shore</div>
        </div>
      </div>
      <div class="slider-dots__item">
        <div class="slider-dots__box">
          <div class="slider-dots__number">03</div>
          <div class="slider-dots__name">West Shore </div>
        </div>
      </div>
      <div class="slider-dots__item">
        <div class="slider-dots__box">
          <div class="slider-dots__number">04</div>
          <div class="slider-dots__name">East Shore</div>
        </div>
      </div>
    </div>
  </header>
  <main>
   
  </main>

  <footer class="footer">

  </footer>

  <script src="js/main.js"></script>
</body>
</html>
